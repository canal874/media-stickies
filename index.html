<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="./fontawesome/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="./css/card.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="src/card.js"></script>
  <script type="text/javascript" src="ckeditor/ckeditor.js"></script>
</head>

<body>
  <div id="card" class="card">
    <div id="title" class="title">
      <div id="titleBar" class="title-color title-bar title-body"></div>
      <div id="newBtn" class="title-color new-btn title-btn"><i class="fas fa-plus"></i></div>
      <div id="titleSeparator01" class="title-color title-separator01 title-body" style="left: width"></div>
      <div id="codeBtn" class="title-color code-btn title-btn"><i class="fas fa-code"></i></div>
      <div id="closeBtn" class="title-color close-btn title-btn"><i class="fas fa-minus-circle"></i></div>
    </div>
    <div id="contents" class="contents card-color"></div>

    <textarea id="editor"></textarea>
  </div>

</body>

</html>
