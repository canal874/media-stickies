<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="./fontawesome/css/all.min.css" rel="stylesheet" type="text/css">
<style>

.cke_combo__fontsize a.cke_combo_button .cke_combo_text{
  width:28px;
  padding-left: 0px;
}
.cke_combo__fontsize a.cke_combo_button .cke_combo_open{
  margin-left:0px;
  margin-right:0px;
}

#cke_editor .cke_combo::after,
#cke_editor .cke_toolgroup a.cke_button:last-child:after,
#cke_editor .cke_toolgroup a.cke_button.cke_button_disabled:last-child:after
{
  border: none;
}

#cke_editor{
  margin-top: 18px;
  border: 0px;
  display: none;    
}

/*
#cke_1_bottom{
  display:none;
}*/

body{
  margin: 0px;
  padding: 0px;
  overflow-x: hidden;
  overflow-y: hidden;
}

body .cke_screen_reader_only{
  display:none;
}

#card{
  position: absolute;
  top: 0px;
  left: 0px;
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
  border: 3px solid transparent;
  box-sizing: border-box;
  visibility: hidden;
}

#card #titlearea{
  position: absolute;
  top: 0px;
  left: 0px;
  padding: 0px;
  margin: 0px;
}

#card .title-bar{
  position: absolute;
  top: 0px;
  height: 18px;
  -webkit-app-region: drag;
  padding: 0px;
  margin: 0px;
}

#card .title-btn{
  position: absolute;
  top: 0px;
  width: 14px;
  height: 16px; 
  text-align: center; 
  font-size: 14px;
  padding: 1px; 
  cursor: pointer;
}

#card #titlebar{
  left: 39px;
   width:207px;
}

#card #newBtn{
  left:0px;
} 

#card #separator01{
  left: 16px;
  width: 7px;
}

#card #codeBtn{
  left: 23px;
}
    
#card #closeBtn{
  left: 246px;
}
  
#card #contents{
  padding: 2px;
  font-size: 16px;
  font-family: sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  top: 18px;
  left: 0px;
  width: 10px;
  height: 10px;
  position: absolute;
  margin: 0px;
  border: 0px;
  z-index: 10;
}

</style>
<script type="text/javascript" src="src/card.js"></script>
<script type="text/javascript" src="ckeditor/ckeditor.js"></script>
</head>
<body>
<!-- 
-webkig-app-region:drag を設定した子要素は、マウスイベントを取得できないので注意 
-->
<div id="card">
  <div id="titlearea">
    <div id="titlebar" class="title-color title-bar"></div>
    <div id="newBtn" class="title-color title-btn"><i class="fas fa-plus"></i></div>
    <!-- ボタンの間を埋める -->
    <div id="separator01" class="title-color title-bar" style="left: width"></div>
    <div id="codeBtn" class="title-color title-btn"><i class="fas fa-code"></i></div>
    <div id="closeBtn" class="title-color title-btn"><i class="fas fa-minus-circle"></i></div>
  </div>
  <div id="contents" class="card-color"></div>

  <textarea id="editor"></textarea>
</div>

</body>
</html>
